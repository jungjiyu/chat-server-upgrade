server:
  port: 8788

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:public_key.pem

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/chat
    username: "postgres"
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        show_sql: false